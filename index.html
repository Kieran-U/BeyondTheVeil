<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond The Veil</title>
    <link rel="icon" href="Assets/Images/Icon.png">

    <!-- Leaflet HTML-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Leaflet Marker Cluster Plugin-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css" />

    <!-- Link To Custom Styles-->
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li class="left-section">
                <a href="index.html"><img src="Assets/Images/Logo.png" alt="Logo" class="logo-img"></a>
                <a id="suggestLocationBtn" >Suggest a Location</a>
            </li>

            <li class="right-section">
                <div id="searchContainer" style="display: none;">
                    <input type="text" id="searchInput" placeholder="Search for a location">
                </div>
                <a id="searchBtn" ><img src="Assets/Images/search-white.png" alt="Search" id="searchBtn-img"></a>
                <a id="randomBtn" ><img src="Assets/Images/rand-white.png" alt="Random" id="randomBtn-img"></a>
            </li>
        </ul>
    </nav>

    <!-- Left-Side Popup Menu-->
    <div id="LocationSlab"></div>

    <div id="map"></div>

    <div id="footer">
        <p>&copy; 2024 Beyond The Veil. All rights reserved.</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Marker Cluster Plugin-->
    <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>

    <!-- Link To Custom Script-->
    <script src="script.js"></script>

</body>
</html>
